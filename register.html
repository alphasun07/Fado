<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Fado - Mua hàng xuyên biên giới</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="auth-page">
    <section class="auth-block">
        <div class="auth-block-container">
            <div class="auth-block-space"></div>
            <div class="auth-block-form">
                <ul class="auth-block-logo">
                    <a href="#" class="auth-header-block-logo">
                        <img class="block-logo-img" src="https://stfe.fadoglobal.io/desktop/image/logo/fado_black_v1.svg" alt="">
                    </a>
                </ul>

                <!-- list -->
                <ul class="auth-block-menu-list">
                    <li>
                        <a href="login.html" class="login-active">Đăng nhập</a>
                    </li>
                    <li>
                        <a href="register.html" class="register-active">Đăng ký</a>
                    </li>
                </ul>

                <!-- body -->
                <div class="auth-block-form-body">
                    <form action="" class="auth-block-form">
                        <div class="form-group">
                            <div class="form-group-lable fw-bold">Họ và tên</div>
                            <div class="form-group-control">
                                <div class="mz-form-control-md">
                                    <input type="text" class="my-form-control" placeholder="Vui lòng nhập Họ và tên chính xác">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group-lable fw-bold">Địa chỉ email</div>
                            <div class="form-group-control">
                                <div class="mz-form-control-md">
                                    <input type="email" class="my-form-control" placeholder="Địa chỉ email của quý khách">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group-lable fw-bold">Số điện thoại</div>
                            <div class="form-group-control">
                                <div class="mz-form-control-md">
                                    <input type="tel" class="my-form-control" placeholder="Vui lòng nhập số điện thoại chính xác">
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex">
                            <div class="form-group col-md-6">
                                <div class="form-group-lable fw-bold">Mật khẩu</div>
                                <div class="form-group-control">
                                    <div class="mz-form-control-md">
                                        <input type="tel" class="my-form-control" placeholder="Mật khẩu của quý khách">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="form-group-lable fw-bold">Xác nhận mật khẩu</div>
                                <div class="form-group-control">
                                    <div class="mz-form-control-md">
                                        <input type="tel" class="my-form-control" placeholder="Nhập lại mật khẩu">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <div class="form-group-lable fw-bold">Mã xác nhận</div>
                            <div class="form-group-control">
                                <div class="mz-form-control-md">
                                    <input type="tel" class="my-form-control" placeholder="Nhập mã xác nhận">
                                </div>
                            </div>
                        </div>

                        <!-- btn -->
                        <div class="auth-block-bnt-group mt-2 text-center">
                            <button type="submit" class="auth-block-login-btn btn btn-dark">Đăng ký</button>
                        </div>
                    </form>

                    <!-- login segment -->
                    <div class="auth-block-login-segment">
                        <div class="login-segment-title text-center">
                            <span class="login-segment-title-inner">Hoặc đăng nhập qua</span>
                        </div>
                        <div class="d-flex">
                            <div class="col-md-6">
                                <a href="#" class="auth-social-btn">
                                    <i class="fab fa-facebook-square"></i>
                                    Facebook
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="#" class="auth-social-btn">
                                    <i class="fab fa-google-plus-square"></i>
                                    Google Plus
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- space -->
            <div class="auth-block-space"></div>
        </div>
    </section>

    
<script src="css/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
